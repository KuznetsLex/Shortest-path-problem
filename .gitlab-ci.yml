stages:    
  - test
  - build
  - deploy

test-job:
  stage: test
  image: maven:3.8-openjdk-17 
  script: 
    - mvn test
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/TEST-*.xml
    paths:
      - target/surefire-reports/

build-job:    
  stage: build
  script:
    - docker build -t shortest-path .
      
deploy-job:    
  stage: deploy
  script:
    - docker compose up -d
